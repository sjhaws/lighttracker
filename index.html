<html>
  <header>
    <meta charset="utf-8">
    <title>
      Tracker
    </title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </header>
  <body>
    <div id="menu" style="display: inline-block;">
      <div style="width: 30%;">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
      <div style="width: 10%;"></div>
      <label>Tempo</label>
      <div>
        <button id="faster">+</button>
        <div id="tempo">30</div>
        <button id="slower">-</button>
      </div>
      <div style="width: 10%;"></div>
      <div>
        <button id="right">Right</button>
        <button id="left">Left</button>
      </div>
      <label>Distance</label>
      <div>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
      </div>
    </div>
    <div id="desktop" style="text-align: center;">
      <div id="dot" class="dot center"></div>
    </div>
    <div id="footer">
      <div id="footer" style="position: absolute; bottom: 10px; background-color: snow; width: 100%; padding: 0 0 0 10%;">Copyright HAWSCO 2020</div>
    </div>
    <audio id="click">
      <source src="Click.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <script src="./main.js"></script>
  </body>
</html>
