<html>
  <header>
    <meta charset="utf-8">
    <title>
      Tracker
    </title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap_css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap_css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap_css/bootstrap.css">
  </header>
  <body>
    <div id="menu" class="container" style="display: inline-block;">
      <div class="row">
        <div style="width: 20%;">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
        </div>
        <label style="width: 10%;">Tempo</label>
        <div class="row" style="width: 20%;">
          <button id="slower">-</button>
          <div id="tempo">30</div>
          <button id="faster">+</button>
        </div>
        <label style="width: 10%;">Direction</label>
        <div style="width: 10%;">
          <button id="right">Right</button>
          <button id="left">Left</button>
        </div>
        <label style="width: 10%;">Distance</label>
        <div style="width: 20%;"> 
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="four">4</button>
          <button id="five">5</button>
        </div style="width: 10%;">
      </div>
    </div>
    <div id="desktop" style="text-align: center;">
      <div id="dot" class="dot center"></div>
    </div>
    <div id="footer">
      <div id="footer" style="position: absolute; bottom: 10px; background-color: snow; width: 100%; padding: 0 0 0 10%;">Copyright HAWSCO 2020</div>
    </div>
    <audio id="click">
      <source src="Click.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <script src="./main.js"></script>
  </body>
</html>
