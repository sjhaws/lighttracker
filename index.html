<html>
  <header>
    <meta charset="utf-8">
    <title>
      Tracker
    </title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </header>
  <body>
    <div id="menu" style="height: 20%;">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <div style="width: 10%;"></div>
      <button id="faster">+</button>
      <div id="tempo"></div>
      <button id="slower">-</button>
      <div style="width: 10%;"></div>
      <button id="right">Right</button>
      <button id="left">Left</button>
      <label>Distance</label>
      <select id="distance">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
      </select>
    </div>
    <div id="desktop" style="text-align: center;">
      <div id="dot" class="dot center"></div>
    </div>
    <div id="footer">
      <div id="footer" style="position: absolute; bottom: 10px; background-color: snow; width: 100%; padding: 0 0 0 10%;">Copyright HAWSCO 2020</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
